<div class="auth-form__header">
    <h3 class="auth-form__heading">Đăng nhập</h3>
    <p class="auth-form__switch-btn">
      <span>Bạn đã biết đến shopee? </span> <a href="#">Đăng ký</a>
    </p>
  </div>
  <div class="auth-form__form">
    <input
      type="text"
      class="auth-form__form--input auth-form__form--phonenumber"
      placeholder="Nhập email hoặc số điện thoại của bạn"
    />
    <input
      type="password"
      class="auth-form__form--input auth-form__form--password"
      placeholder="Nhập mật khẩu của bạn"
    />
  </div>
  <div class="auth-form__note">
    <p>
      Bằng việc đăng kí, bạn đã đồng ý với Shopee về
      <a href="#">Điều khoản dịch vụ</a> &
      <a href="#">Chính sách bảo mật</a>
    </p>
  </div>

  <div class="auth-form__control-btns">
    <button class="choosed-btn choosed-btn--login">ĐĂNG NHẬP</button>
  </div>

  <div class="auth-form--seperating-line">
    <div class="seperating-line"></div>
    <div>HOẶC</div>
    <div class="seperating-line"></div>
  </div>
  <div class="auth-form__social-logos">
    <div class="auth-form__social-logo">
      <button class="auth-form__facebook-btn">
        <i class="fab fa-facebook"></i>
        <span>Facebook</span>
      </button>
    </div>
    <div class="auth-form__social-logo">
      <button class="auth-form__google-btn">
        <i class="fab fa-google"></i>
        <span>Google</span>
      </button>
    </div>
  </div>
